type User {
  id: ID!
  name: String!
  dob: String
  address: String!
  description: String!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
}

input UserInput {
  name: String!
  dob: String
  address: String!
  description: String!
  imageUrl: String!
}

type Query {
}

type Mutation {
  createUser(user: UserInput!): User
}